language: android
sudo: false
cache:
  directories:
  - "$HOME/travis/.rvm/"
  - "$HOME/Library/Caches/Homebrew"
  - "$HOME/travis/.gradle/"
  - "$HOME/android-sdk-dl"
  - "$HOME/android-sdk"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
branches:
  only:
  - master
android:
  components:
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
  - extra-android-support
before_install:
- openssl aes-256-cbc -K $encrypted_800cffc1b811_key -iv $encrypted_800cffc1b811_iv
  -in secring.gpg.enc -out secring.gpg -d
script: make travis
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
